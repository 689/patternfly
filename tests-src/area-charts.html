---
alert-message: ', <a href="http://getbootstrap.com" class="alert-link">http://getbootstrap.com</a>, and <a href="http://c3js.org/">http://c3js.org/</a>'
categories: [Charts]
layout: page
title: Area Charts
resource: true
url-js-extra: ['//cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js', '//cdnjs.cloudflare.com/ajax/libs/d3/3.5.0/d3.min.js']
---
      <h2>Area Chart</h2>
      <div id="areaChart"></div>
      <h2>Stacked Area Chart</h2>
      <div id="stackedAreaChart"></div>
      <script>

        var c3ChartDefaults = $().c3ChartDefaults();

        // Area Chart
        var areaChart = c3.generate({
          axis: {
            x: {
              tick: {
                outer: false
              }
            },
            y: {
              tick: {
                outer: false
              }
            }
          },
          bindto: '#areaChart',
          color: c3ChartDefaults.getDefaultColors(),
          data: {
            columns: [
              ['data1', 300, 350, 300, 0, 0, 0],
              ['data2', 130, 100, 140, 200, 150, 50]
            ],
            types: {
              data1: 'area-spline',
              data2: 'area-spline'
            }
          },
          grid: {
            y: {
              show: true
            }
          },
          point: {
            r: 4
          }
        });

        // Stacked Area Chart
        var stackedAreaChart = c3.generate({
          axis: {
            x: {
              tick: {
                outer: false
              }
            },
            y: {
              tick: {
                outer: false
              }
            }
          },
          bindto: '#stackedAreaChart',
          color: c3ChartDefaults.getDefaultColors(),
          data: {
            columns: [
              ['data1', 300, 350, 300, 0, 0, 0],
              ['data2', 130, 100, 140, 200, 150, 50]
            ],
            types: {
              data1: 'area-spline',
              data2: 'area-spline'
            },
            groups: [['data1', 'data2']]
          },
          grid: {
            y: {
              show: true
            }
          },
          point: {
            r: 4
          }
        });

      </script>
